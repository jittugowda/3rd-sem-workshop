<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <title>Simple Shopping Website</title>
</head>
<body>
    <header>
        <h1>My Shop</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="loginwebsite.html">Login</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-name="Product 1" data-price="10">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 2" data-price="20">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3" data-price="30">
                <h3>Product 3</h3>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p id="total">Total: $0</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Shop</p>
    </footer>

    <script src="website.css"></script>
</body>
</html>
